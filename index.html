<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="header">
    <!-- Toggle buttons -->
  <input type="radio" id="tab1" name="tabs" checked> 
  <label for="tab1">Sign In</label>

  <input type="radio" id="tab2" name="tabs">
  <label for="tab2">Sign Up</label>

  <h1>Welcome!</h1>
  <p>Select an option to continue</p>

  <!-- Forms -->
  <div class="form-container">
    <form class="form sign-in">
      <h2>Sign In</h2>
      <input type="text" placeholder="Username" maxlength="16" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required minlength="8" maxlength="16">
      <button type="submit">Sign In</button>
    </form>

    <form class="form sign-up">
      <h2>Sign Up</h2>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required minlength="8" maxlength="16">
      <input type="password" placeholder="Confirm Password" required minlength="8" maxlength="16">
      <button type="submit">Create Account</button>
    </form>
  </div>
  </div>
</body>
</html>
